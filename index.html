<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramientas Digitales para las Organizaciones Educativas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/style.css">
</head>
<body>
    <nav>
        <h1>Entregable N. 2:<br> Herramientas Digitales para las Organizaciones Educativas</h1>
    </nav>
    <div id="boxMessage" class="box-message-hidden">
        <div id="strategicMessageBox" class="strategic-message">
            <span id="cerrarBox" class="cerrar-box">x</span>
        </div>
    </div>
    <div class="main-gears">
        <div class="gears-box">
            <div class="strategic-box">
                <span class="animation-forward strategic-icon icon-cog"></span>
                <div id="strategicText" class="icon-text">
                    <span class="center-text">Estratégico</span>
                </div>
            </div>
            <div class="missionary-box">
                <span class="animation-back missionary-icon icon-cog"></span>
                <div class="icon-text">
                    <span class="center-text">Pedagógico</span>
                </div>
            </div>
            <div class="admin-box">
                <span class="animation-forward admin-icon icon-cog"></span>
                <div class="icon-text ">
                    <span class="center-text text-admin">Administrativo</span>
                </div>
            </div>
            <div class="finance-box">
                <span class="animation-back finance-icon icon-cog"></span>
                <div class="icon-text">
                    <span class="center-text text-finance">Financiero</span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
